version: "3.8"

services:
  postgres:
    container_name: nest-clean-pg
    image: postgres:16.0-alpine3.18
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: nest-clean
      PGDATA: ./data/postgres
    # volumes:
    # - ./data/pg:/data/postgres

  cache:
    container_name: nest-clean-redis
    image: redis
    privileged: true
    ports:
      - 6379:6379
    # volumes:
    #   - ./data/redis:/data
